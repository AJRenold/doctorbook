<!DOCTYPE html>
<html lang="en-us">
	<head>
    <meta charset="utf-8">
		<title>AJ's Search</title>
    <meta name="author" content="AJ Renold">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/static/css/styles.css">
  </head>

  <body>
    <div id="search">
            <h3>Paste your text!</h3>
            <textarea rows="10" cols="60" id="search_input" class="center"></textarea>
            <button id="search_button" class="center" type="submit">Search Wikipedia</button>
    <div id="searchQuery">
    </div>

    </div>

    <script id="searchResultTemplate" type="text/template">
        <ul>
            <li>URL: <a href="<%= url %>"><%= url %></a></li>
            <li>Description: <%= wiki_text %></li>
            <li><img src="<%= wiki_image %>" alt="wikipedia image" height="100" width="100"></li>
        </ul>
    </script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.highlight-3.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/underscore.js"></script>
    <script type="text/javascript" src="/static/js/backbone.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
  </body>
